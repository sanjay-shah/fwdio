<template name="notFound">
  <h1>Page not found!</h1>
</template>

<template name="loading">
  <h1>loading...</h1>
</template>

<template name="smstexts">
  <div class="container-fluid">
    {{> featurette}}
    <div class="row-fluid">  
        <div class="col-lg-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">try it now!</h3>
            </div>
            <div class="panel-body">
              <p>text +1 (858) 500 3839 and see your message show-up real time here.</p>
            </div>
          </div>
        </div><!-- /.col-lg-4 -->
      {{#each smstexts}}
      <div class="col-lg-3">
        {{> smstextListItem}}
      </div><!-- /.col-lg-4 -->
      {{/each}}
    </div>
  </div>
  
  {{> footer}}
</template>

<template name="smstextListItem">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><span><a href="#">{{From}}</a></span></h3>
      </div>
      <div class="panel-body">
        <p>{{Body}}</p>
        
      </div>
    </div>
</template>

<template name="map">
    <div id="container">
      <h3 class="title">Geo locate your callers</h3>
      <div id="map" class="map"></div>
      <div class="notice">
        I'm working on this bug now...<br>
        Resize the window to get a preview of geo location.
      </div>
    </div>
</template>

<template name="requestInviteBanner">
  <div class="container-fluid">
      <div class="row-fluid">  
        <div class="jumbotron">
          <h1 align="center">
            Want in?
          </h1>
          <p align="center">
            <a href="#requestInvite" role="button" class="btn btn-primary btn-lg open-modal" >Request an invite!</a>  
          </p>
          <p align="center">fwdio ➜ never carry two phones</p>
        </div>
      </div>
  </div>
</template>

  
  <!-- A modal that contains the bigger view of the image selected -->
<template name="requestInviteModal">
  <div class="modal fade in" id="requestInviteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 class="modal-title">fwdio ➜ <span class="label label-success">by invitaion only</span></h3>
        </div>
        <form>
          <div class="modal-body">
              <div class="input-group input-group-lg">
                <span class="input-group-addon">@</span>
                <input id="email" type="text" class="form-control" placeholder="user@example.com">
              </div>
              <h4 align="center" class="muted">or</h4>
              <div class="input-group input-group-lg">
                <span class="input-group-addon">##</span>
                <input id="phone" type="text" class="form-control" placeholder="+1 (555) 555-5555">
              </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-lg" data-dismiss="modal" aria-hidden="true">Cancel</button>
            <button class="btn btn-primary btn-lg close-modal">Join waitlist!</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
